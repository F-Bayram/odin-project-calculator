<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator - Odin</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="expression">0</p>
            <p class="result"></p>
        </div>
        <div class="digit">
            <button class="digit nine">9</button>
            <button class="digit eight">8</button>
            <button class="digit seven">7</button>
            <button class="digit six">6</button>
            <button class="digit five">5</button>
            <button class="digit four">4</button>
            <button class="digit three">3</button>
            <button class="digit two">2</button>
            <button class="digit one">1</button>
            <button class="digit zero">0</button>
            <button class="digit comma">,</button>
        </div>
        <div class="operator">
            <button class="operator add">+</button>
            <button class="operator sub">-</button>
            <button class="operator multiply">ร</button>
            <button class="operator divide">รท</button>
            <div class="misc">
                <button class="misc delete">DEL</button>
                <button class="misc clear">C</button>
                <button class="misc equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
